services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: MyName
      POSTGRES_PASSWORD: MyPass
      POSTGRES_DB: shortener
    ports:
      - "5432:5432"
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U MyName -d shortener" ]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://MyName:MyPass@db:5432/shortener
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --reload
